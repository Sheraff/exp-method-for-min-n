	</div>
	<div id="input" class="textbox"> <!-- free number input -->
		<table><tr>
			<td>
				<div><input type="text" autofocus></div>
			</td>
		</tr></table>
		<script>
			var input = document.getElementsByClassName('textbox')[0].getElementsByTagName('input')[0];
			input.addEventListener('keypress', function(event){
				var code = (event.keyCode ? event.keyCode : event.which);
				if(!(code >= 48 && code <= 57))
					event.preventDefault();
			}, false);
			input.addEventListener('input', function(){
				this.value = this.value.match(/\d*\.?\d+/);
			}, false);
		</script>
	</div>
	<div id="input" class="scale"> <!-- scale -->
		<table><tr>
			<td class="label">
				<span>No</span>
			</td><td>
				<div><span></span></div>
			</td><td class="label">
				<span>Yes</span>
			</td>
		</tr></table>
		<script>
		var scaleDiv = document.getElementsByClassName('scale')[0].getElementsByTagName('div')[0];
		var scaleGauge = scaleDiv.getElementsByTagName('span')[0];
		var value = 0;
		scaleGauge.style.width = value+"%";
		var left = scaleDiv.getBoundingClientRect().left + 2;
		var size = - left + (scaleDiv.getBoundingClientRect().right - 3);
		scaleDiv.addEventListener('mousemove', function(event) {
			value = (event.pageX-left)/size*100;
			value = value>100?100:value;
			value = value<0?0:value;
			scaleGauge.style.width = value+"%";
		}, false);
		scaleDiv.addEventListener('mouseleave', function (event) {
			if(event.pageX-left<0) value = 0;
			if(event.pageX-left>size) value = 100;
			scaleGauge.style.width = value+"%";
		}, false);

		</script>
	</div>
